apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hooks-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/argocd-demo-apps.git
    targetRevision: HEAD
    path: hooks-demo/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: hooks-demo
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    # Manual sync to observe hooks step-by-step
